<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Page</title>
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* Container styling with background */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('gallery/pinkcoquette.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      overflow: hidden;
    }

    /* Title box styling */
    .title-box {
      background: rgba(255, 255, 255, 0.7);
      padding: 30px 50px;
      border-radius: 25px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 80%;
      font-family: 'Arial', sans-serif;
    }

    /* Title styling */
    .title-box h1 {
      font-size: 2.5rem;
      color: #d843db;
      font-family: 'Cursive', sans-serif;
      margin: 0;
    }

    /* Paragraph styling */
    .title-box p {
      font-size: 1.2rem;
      color: #333;
      margin-top: 10px;
    }

    /* Button styling */
    .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #f06292;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s ease-in-out;
    }

    /* Button hover effect */
    .button:hover {
      background-color: #f48fb1;
      transform: translateY(-5px);
    }

    /* Button focus effect */
    .button:focus {
      outline: none;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 768px) {
      .title-box {
        padding: 20px;
      }
      .title-box h1 {
        font-size: 2rem;
      }
      .button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }

    /* Back button styling */
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ffc0cb;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    /* Back button hover effect */
    .back-button:hover {
      background-color: #ffb6c1;
    }

    /* Footer styling */
    footer {
      margin-top: 20px;
      text-align: center;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title-box">
      <h1>Internship Journey (2 Months)</h1>
      <p>Click the button below to explore my internship photos and videos!</p>
      <a href="internshipjourney.html">
        <button class="button">Click Here</button>
      </a>
    </div>
  </div>

  <button class="back-button" onclick="history.back()">Back</button>

  <footer>
    &copy; 2024 Aida's Portfolio | Designed by Aidaazmi
  </footer>

  <script>
  </script>

</body>
</html>
