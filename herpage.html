<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Page</title>
    <style>
        /* General Reset and Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Background Styling */
        .background {
            background-image: url('gallery/herpagebcg.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Grid Layout for Page Sections */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            padding: 50px;
            margin: 0 auto;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        /* Grid Item Styling */
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5em;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            color: #333;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            height: 100px;
            cursor: pointer;
        }

        /* Hover Effects for Grid Items */
        .grid-item:hover {
            transform: scale(1.05);
            background-color: #ffe4e1;
        }

        /* Back Button Styling */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffc0cb;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        /* Back Button Hover Effects */
        .back-button:hover {
            background-color: #ffb6c1;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="grid-container">
        <div class="grid-item" onclick="openAboutMe()">About Me</div>
        <a href="experience.html" class="grid-item">Experience</a>
        <a href="education.html" class="grid-item">Education</a>
        <a href="memoryreminiscene.html" class="grid-item">Memory/Reminiscence</a>
        <a href="socialmediacontact.html" class="grid-item">Social Media/Contact</a>
    </div>

    <button class="back-button" onclick="history.back()">Back</button>

    <footer>
        &copy; 2024 Aida's Portfolio | Designed by Aidaazmi
    </footer>

    <script>
        function openAboutMe() {
            window.location.href = "aboutme.html";
        }
    </script>
</body>
</html>
