<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aida's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('gallery/indexbcg.jpg'); 
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
        }

        .content {
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            color: #f6e0e0;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-container {
            margin-bottom: 30px;
        }

        .profile-frame {
            width: 150px;
            height: 150px;
            border: 10px solid #dcdcdc;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            position: relative;
            transition: box-shadow 0.3s ease;
        }

        .profile-frame:before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #d0a7a3, #f3d7d7);
            border-radius: 50%;
            opacity: 0.5;
            z-index: -1;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f6a9b4;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #e68a94;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <div class="profile-container">
                <div class="profile-frame">
                    <img src="gallery/Aidaimage.jpg" alt="Profile Picture" class="profile-image">
                </div>
            </div>
            <h1 class="title">Welcome to Aida's Portfolio</h1>
            <a href="herpage.html" class="button">Her Page</a>
        </div>
        <footer>
            &copy; 2024 Aida's Portfolio | Designed by Aidaazmi
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const content = document.querySelector(".content");
            content.style.opacity = 0;
            content.style.transform = "translateY(50px)";
            setTimeout(() => {
                content.style.transition = "opacity 1s ease, transform 1s ease";
                content.style.opacity = 1;
                content.style.transform = "translateY(0)";
            }, 500);
            const profileFrame = document.querySelector(".profile-frame");
            profileFrame.addEventListener("mouseenter", () => {
                profileFrame.style.boxShadow = "0 0 20px rgba(255, 192, 203, 0.8)";
            });
            profileFrame.addEventListener("mouseleave", () => {
                profileFrame.style.boxShadow = "0 0 15px rgba(0, 0, 0, 0.2)";
            });
            const button = document.querySelector(".button");
            button.addEventListener("mouseenter", () => {
                button.style.transform = "scale(1.1)";
            });
            button.addEventListener("mouseleave", () => {
                button.style.transform = "scale(1)";
            });
        });
    </script>
</body>
</html>
