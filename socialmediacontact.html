<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media & Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .background-image {
            background-image: url('gallery/media.jpg');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #fcb6f7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #de8aad;
        }

        .buttons {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #fcb6f7;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f75ec2;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: black;
            width: 80%;
            max-width: 400px;
            margin: auto;
        }

        .modal-content a {
            color: #f76ae5;
            text-decoration: none;
        }

        .modal-content a:hover {
            text-decoration: underline;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <section class="background-image">
        <div class="content">
            <button class="back-btn" onclick="goBack()">Back</button>
            <h1>Connect With Me</h1>
            <div class="buttons">
                <button class="btn" id="instagramBtn">Instagram</button>
                <button class="btn" id="contactBtn">Contact</button>
                <button class="btn" id="emailBtn">Email</button>
                <button class="btn" id="tiktokBtn">TikTok</button>
            </div>
        </div>
    </section>

    <div class="modal" id="instagramModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('instagramModal')">&times;</span>
            <p>Instagram: <a href="https://www.instagram.com/aadeeyaazmi/" target="_blank">@aadeeyaazmi</a></p>
        </div>
    </div>

    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('contactModal')">&times;</span>
            <p>Phone: <a href="tel:+601161371518">urgent only</a></p>
        </div>
    </div>

    <div class="modal" id="emailModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('emailModal')">&times;</span>
            <p>Email: <a href="mailto:aidamadihah9804@gmail.com">Email me</a></p>
        </div>
    </div>

    <div class="modal" id="tiktokModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('tiktokModal')">&times;</span>
            <p>TikTok: <a href="https://www.tiktok.com/@infpgurll" target="_blank">@infpgurll</a></p>
        </div>
    </div>

    <script>
        document.getElementById('instagramBtn').addEventListener('click', function () {
            openModal('instagramModal');
        });
        document.getElementById('contactBtn').addEventListener('click', function () {
            openModal('contactModal');
        });
        document.getElementById('emailBtn').addEventListener('click', function () {
            openModal('emailModal');
        });
        document.getElementById('tiktokBtn').addEventListener('click', function () {
            openModal('tiktokModal');
        });
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';
        }
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
        }
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
